<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI写作检查器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <select id="serviceType">
                <option value="openai">OpenAI</option>
                <option value="deepseek">DeepSeek</option>
                <option value="claude">Claude</option>
            </select>
            <select id="model">
                <option value="gpt-3.5-turbo" class="openai-model">GPT-3.5</option>
                <option value="gpt-4" class="openai-model">GPT-4</option>
                <option value="deepseek-chat" class="deepseek-model">DeepSeek Chat</option>
                <option value="claude-3-opus-20240229" class="claude-model">Claude-3 Opus</option>
                <option value="claude-3-sonnet-20240229" class="claude-model">Claude-3 Sonnet</option>
                <option value="claude-2.1" class="claude-model">Claude-2.1</option>
            </select>
            <input type="password" id="apiKey" placeholder="请输入API密钥">
        </div>

        <div class="main">
            <div class="input-section">
                <textarea id="userInput" placeholder="请输入要检查的文本（最多5000字）..."></textarea>
                <button onclick="checkText()">开始检查</button>
            </div>

            <div class="result-section">
                <div id="result">
                    <div class="loading" style="display: none;">检查中...</div>
                    <div class="error" style="display: none;"></div>
                    <div class="corrections"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
