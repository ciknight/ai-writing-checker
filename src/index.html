<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI写作检查器</title>
    <!-- Add GitHub Ribbon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>

<body>
    <!-- Add GitHub Ribbon -->
    <a class="github-fork-ribbon" href="https://github.com/ciknight/ai-writing-checker" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>

    <div class="container">
        <div class="header">
            <h1>AI写作检查器</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="serviceType">选择服务:</label>
                    <select id="serviceType">
                        <option value="openai">OpenAI</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="claude">Claude</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="model">选择模型:</label>
                    <select id="model">
                        <option value="gpt-3.5-turbo" class="openai-model">GPT-3.5</option>
                        <option value="gpt-4" class="openai-model">GPT-4</option>
                        <option value="deepseek-chat" class="deepseek-model">DeepSeek Chat</option>
                        <option value="claude-3-opus-20240229" class="claude-model">Claude-3 Opus</option>
                        <option value="claude-3-sonnet-20240229" class="claude-model">Claude-3 Sonnet</option>
                        <option value="claude-2.1" class="claude-model">Claude-2.1</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="apiKey">API密钥:</label>
                    <input type="password" id="apiKey" placeholder="请输入API密钥">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="input-section">
                <h2>输入文本</h2>
                <textarea id="userInput" placeholder="请输入要检查的文本（最多5000字）..."></textarea>
                <button onclick="checkText()" class="check-button">
                    <span class="button-text">开始检查</span>
                </button>
            </div>

            <div class="result-section">
                <h2>检查结果</h2>
                <div id="result">
                    <div class="loading" style="display: none;">检查中...</div>
                    <div class="error" style="display: none;"></div>
                    <div class="corrections"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
